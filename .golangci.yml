run:
  timeout: 5m
  modules-download-mode: readonly
linters:
  disable:
    - errcheck
  enable:
    - contextcheck
    - durationcheck
    - errname
    - execinquery
    - gofmt
    - ifshort
    - misspell
    - nilerr
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - unused
    - wastedassign
    - whitespace
