run:
  timeout: 3m
linters:
  enable:
    - bodyclose
    - containedctx
    - contextcheck
    - dogsled
    - durationcheck
    - errname
    - errorlint
    - execinquery
    - gofmt
    - ifshort
    - misspell
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - prealloc
    - rowserrcheck
    - sqlclosecheck
    - structcheck
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
issues:
  exclude-rules:
    - linters:
        - errcheck
      path: '(.+)_test\.go'
    - linters:
        - errcheck
      text: 'Error return value of `(this\.)?migrationContext\.Log\.(Errore|Errorf|Fatal|Fatale|Fatalf|Warning|Warningf)`'
    - linters:
        - errcheck
      text: 'Error return value of `tx.Rollback`'
    - linters:
        - errcheck
      text: 'Error return value of `log\.(Errore|Errorf|Fatal|Fatale|Fatalf|Warning|Warningf)`'
