name: migration tests

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        version: [mysql-5.7.25,mysql-8.0.16]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.17

    - name: set up tmpfs
      run: |
           mkdir -p /home/runner/work/gh-ost/gh-ost/.gopath/src/github.com/github/gh-ost/sandboxes
           sudo mount -t tmpfs -o size=2G tmpfs /home/runner/work/gh-ost/gh-ost/.gopath/src/github.com/github/gh-ost/sandboxes
           chmod 777 /home/runner/work/gh-ost/gh-ost/.gopath/src/github.com/github/gh-ost/sandboxes

    - name: migration tests
      env:
        TEST_MYSQL_VERSION: ${{ matrix.version }}
      run:  script/cibuild-gh-ost-replica-tests
